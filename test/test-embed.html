<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Embed Test</title>
  <style>
    body { 
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      max-width: 100%;
      max-height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <iframe src="https://intown-plumbing-fe-app.onrender.com/video-consultation-form"></iframe>
</body>
</html>
