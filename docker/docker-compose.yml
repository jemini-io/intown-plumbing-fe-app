version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: intown-plumbing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: intown_dev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password*
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d intown_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
