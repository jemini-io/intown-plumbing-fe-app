                type: object
                properties:
                  data:
                    type: object
                    properties:
                      assignedUser:
                        type: object
                        properties:
                          uid:
                            type: string
                      contactName:
                        type: string
                      contactPhoneNumber:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      datetime:
                        type: string
                        format: date-time
                      durationMin:
                        type: integer
                      location:
                        type: object
                        properties:
                          uid:
                            type: string
                      note:
                        type: string
                      status:
                        type: string
                      type:
                        type: string
                      uid:
                        type: string
                      updatedAt:
                        type: string
                        format: date-time
                  metadata:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
        '500':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
          description: Error response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  moreInfo:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                contactName:
                  type: string
                contactPhoneNumber:
                  type: string
                datetime:
                  type: string
                  format: date-time
                locationUid:
                  type: string
                assignedUserUid:
                  type: string
                durationMin:
                  type: integer
                note:
                  type: string
                status:
                  type: string
                type:
                  type: string
